<!DOCTYPE html>
<html lang="en">

<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="editor"></div>

    <script src="/javascripts/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        // 不做语法检查。
        editor.setOptions({
            useWorker: false
        });
        // 设置主题。
        editor.setTheme("ace/theme/textmate");
        window.editor = editor;

        window.getValue = function() {
            return window.editor.getValue();
        };
        window.setValue = function(val) {
            window.editor.setValue(val);
        };
        window.setMode = function(val) {
            window.editor.getSession().setMode("ace/mode/" + val);
        };
    </script>
</body>

</html>
